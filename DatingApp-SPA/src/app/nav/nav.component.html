<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Log out</a>
    </li>
  </ul>

  <div class="dropdown" *ngIf="loggenIn()">
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form
    [formGroup]="signForm"
    class="form-inline my-2 my-lg-0"
    (submit)="onSubmit()"
    *ngIf="!loggenIn()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username"
      formControlName="username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <button [disabled]="signForm.invalid || signForm.status !== 'VALID'" class="btn btn-success my-2 my-sm-0" type="submit" style="cursor:pointer;">
      Login
    </button>
  </form>
</nav>
