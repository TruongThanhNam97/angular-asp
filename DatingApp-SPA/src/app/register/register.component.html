<form [formGroup]="signForm" (submit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      formControlName="username"
      [ngClass]="{'is-invalid': signForm.get('username').touched && signForm.get('username').invalid }"
    />
    <span class="invalid-feedback" *ngIf="signForm.get('username').touched && signForm.get('username').invalid">
      <span *ngIf="signForm.get('username').errors['required']">Username is required</span>
    </span>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{'is-invalid': signForm.get('password').touched && signForm.get('password').invalid }"
    />
    <span class="invalid-feedback" *ngIf="signForm.get('password').touched && signForm.get('password').invalid">
      <span *ngIf="signForm.get('password').errors['required']">Password is required</span>
      <span *ngIf="signForm.get('password').errors['minlength'] || signForm.get('password').errors['maxlength']">
        You must specify password betwwen 4 and 8 characters
      </span>
    </span>
  </div>
  <div class="form-group text-center">
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="signForm.invalid || signForm.status !== 'VALID'"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
